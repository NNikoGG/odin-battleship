<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1>Battleship Game</h1>
  </header>
  <main>
    <div id="game-container">
      <h2>Player Board</h2>
      <section id="player-board" class="game-board">
        <div id="player-grid" class="grid"></div>
      </section>
      <section id="computer-board" class="game-board">
        <div id="computer-grid" class="grid"></div>
      </section>
      <h2>Computer Board</h2>
    </div>
    <div id="game-info">
      <p id="messages"></p>
    </div>
    <div id="controls">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset Game</button>
    </div>
  </main>
  <footer>
    <p>Created by <a href="https://github.com/NNikoGG/">Niko</a></p>
  </footer>
  <script src="main.js"></script>
</body>

</html>
