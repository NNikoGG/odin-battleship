<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  <h1>Battleship</h1>
  <div id="game-container">
    <div class="gameboard player-board">
      <div class="board-label">Player's Board</div>
      <div id="player-board" class="board"></div>
      <div id="ship-placement">
        <div id="ships-container"></div>
        <div id="rotation-buttons"></div>
      </div>
    </div>
    <div class="gameboard enemy-board" style="display: none;">
      <div class="board-label">Enemy's Board</div>
      <div id="enemy-board" class="board"></div>
    </div>
  </div>
  <div id="game-controls">
    <button id="play-again" style="display: none;">Play Again</button>
  </div>
  <div id="message"></div>
  <div id="rules">
    <h2>Rules:</h2>
    <ol>
      <li>All ships must be at least 1 square apart.</li>
      <li>You lose your turn when you miss.</li>
      <li>You keep the turn when you hit a ship.</li>
      <li>Whoever sinks all ships first - wins.</li>
    </ol>
  </div>
</body>

</html>
